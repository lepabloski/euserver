# app/config/security.yml
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_USUARIO:       ROLE_USER
        ROLE_NEGOCIO:       ROLE_USER
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider

            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY , requires_channel: http }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY , requires_channel: http }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY , requires_channel: http }
        - { path: ^/$, role: ROLE_USER , requires_channel: http }
        - { path: ^/negocio, role: ROLE_NEGOCIO , requires_channel: http }
        - { path: ^/promo, role: ROLE_NEGOCIO , requires_channel: http }  
        - { path: ^/admin/, role: ROLE_ADMIN , requires_channel: http }